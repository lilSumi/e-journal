<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lilSumi">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/groops.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="head">
        <div class="main-title">
            <p>E-Journal</p>
        </div>
        <a class="log_out" href="/logout">log out</a>
    </div>
    <div class="hello">
        <p>Здравствуйте, {{name}}</p>
        <p>{{task}}</p>
    </div>
    <div class="main-inf">
        <div class="left-side">
            <p>Предметы:</p>
            {% for i in subjects %}
                <a href="{{i[0]}}">{{i[1]}}</a>
            {% endfor %}
        </div>
        <div class="box-content">
            <p>Выберите  класс:</p>
            {% for i in groops %}
                <a href="{{id}}/{{i[0]}}">{{i[1]}}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
